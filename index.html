<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">

</head>
<body>
    <section class="calculadora">
        <div id="calculadora" class="calculadora">
            <div id="resultado"></div>
            <div class="row">
                <div id="ac" class="button" onclick="operation(this.id)">AC</div>
                <div id="ce" class="button" onclick="operation(this.id)">CE</div>
                <div id="%" class="button" onclick="operation(this.id)">%</div>
                <div id="/" class="button" onclick="operation(this.id)">/</div>
            </div>
            <div class="row">
                <div id="7" class="button" onclick="operation(this.id)">7</div>
                <div id="8" class="button" onclick="operation(this.id)">8</div>
                <div id="9" class="button" onclick="operation(this.id)">9</div>
                <div id="*" class="button" onclick="operation(this.id)">X</div>
            </div>
            <div class="row">
                <div id="4" class="button" onclick="operation(this.id)">4</div>
                <div id="5" class="button" onclick="operation(this.id)">5</div>
                <div id="6" class="button" onclick="operation(this.id)">6</div>
                <div id="-" class="button" onclick="operation(this.id)">-</div>
            </div>
            <div class="row3">
                <div class="row2">
                    <div class="row4">
                        <div id="1" class="button" onclick="operation(this.id)">1</div>
                        <div id="2" class="button" onclick="operation(this.id)">2</div>
                        <div id="3" class="button" onclick="operation(this.id)">3</div>
                    </div>
                    <div class="row4">
                        <div id="0" class="button" onclick="operation(this.id)">0</div>
                        <div id="." class="button" onclick="operation(this.id)">.</div>
                        <div id="=" class="button" onclick="operation(this.id)">=</div>
                    </div> 
                </div>
                <div>
                    <div id="+" class="button plus" onclick="operation(this.id)">+</div>
                </div>
                
            </div>
            
            
        </div>
    </section>
    
    <script src="calc.js"></script>
</body>
</html>
